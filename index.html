<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Title</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/tweet.css" />
    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container home-page">
      <div class="navigation-container">
        <div class="navigation">
          <div class="logo">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="home-link">
            <i class="fas fa-home"></i>
          </div>
          <div class="profile-container">
            <div class="profile"></div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="tweets-search-container">
          <input
            type="text"
            placeholder="Search twitter"
            id="user-search-input"
            onkeyup="onEnter(event)"
          />
          <!-- document.getElemenetById("user-search-input").value -->
          <i class="fas fa-search fa-rotate-90" onclick="getTwitterData()"></i>
          <!-- <i class="fas fa-search fa-flip-horizontal"></i> -->
        </div>
        <div class="tweets-list">
          <div class="tweet-container">
            <div class="tweet-user-info">
                <div class="tweet-user-profile"></div>
                <div class="tweet-user-name-container">
                    <div class="tweet-user-fullname">Swetha Twitter</div>
                    <div class="tweet-user-username">@STweets</div>
                </div>
            </div>
            <div class="tweet-images-container">
              <div class="tweet-image"></div>
              <div class="tweet-image"></div>
              <div class="tweet-image"></div>
              <div class="tweet-image"></div>
            </div>
            <div class="tweet-text-container">Text
            </div>
            <div class="tweet-date-container">20hrs ago</div>
          </div>
        </div>
      </div>
      <div class="tweets-sidebar-container">
        <div class="tweets-sidebar">
            <div class="tweets-trending">
                <h5>Trends for you</h5>
                <ul>
                    <li>#Coding</li>
                    <li>#JavaScript</li>
                    <li>#React</li>
                </ul>
            </div>
        </div>
      </div>
    </div>
    <script src="js/index.js" async defer></script>
  </body>
</html>
